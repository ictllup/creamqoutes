<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap');

    body {
      margin: 0;
      background: linear-gradient(135deg, #a8c0ff, #3f2b96);
      font-family: 'Roboto', sans-serif;
      color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #ffecd2;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    #quote-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 800px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      font-size: 1.5rem;
      line-height: 1.6;
      font-style: italic;
      color: #fff;
      user-select: none;
      min-height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    #new-quote-btn {
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 1.2rem;
      background: #ffb347;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: #3f2b96;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(255, 179, 71, 0.5);
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    #new-quote-btn:hover {
      background-color: #ffa500;
      color: #fff;
      box-shadow: 0 6px 20px rgba(255, 165, 0, 0.8);
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #ddd;
      font-style: normal;
      user-select: none;
    }

    @media (max-width: 600px) {
      #quote-box {
        font-size: 1.2rem;
        padding: 25px 20px;
        max-width: 90vw;
      }

      h1 {
        font-size: 2rem;
      }

      #new-quote-btn {
        width: 90vw;
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
