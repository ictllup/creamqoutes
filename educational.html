<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Educational Quotes - Crem Quotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset and body */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f7fc;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #003366;
      padding: 1rem 2rem;
      color: #FFD700;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #FFD700;
    }

    /* Hero section */
    .hero {
      background-image: url('assets/images/bd.jpg');
      background-size: cover;
      background-position: center;
      height: 280px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
      text-align: center;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
    }
    .hero-content h1 {
      font-size: 2.8rem;
      margin: 0;
      letter-spacing: 1.5px;
    }
    .hero-content a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      color: #042c55;
      background: #FFD700;
      border-radius: 6px;
      font-weight: 700;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .hero-content a:hover {
      background: #e6c200;
    }

    /* Quotes Grid */
    main {
      flex-grow: 1;
      max-width: 1000px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .quote-card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
      padding: 1.6rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }
    .quote-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 18px 30px rgba(0,0,0,0.15);
    }

    .quote-text {
      font-style: italic;
      font-size: 1.15rem;
      color: #003366;
      line-height: 1.4;
      margin-bottom: 1.25rem;
      flex-grow: 1;
    }
    .quote-author {
      font-weight: 700;
      font-size: 1rem;
      color: #fffdfd;
      text-align: right;
      user-select: none;
    }

    /* Footer */
    footer {
      background-color: #2d649b;
      color: #FFD700;
      text-align: center;
      padding: 1.25rem 1rem;
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .hero-content h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div>Crem Quotes</div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>
</header>

<section class="hero" aria-label="Page header">
  <div class="hero-content">
    <h1>Educational Quotes</h1>
    <a href="index.html" aria-label="Back to categories">← Back to Categories</a>
  </div>
</section>

<main id="quotesContainer" aria-live="polite" aria-atomic="true">
  <!-- Quote cards will load here -->
</main>

<footer>
  &copy; 2025 Crem Quotes. All rights reserved.
</footer>

<script>
  const allQuotes = [
    { text: "Education is the most powerful weapon which you can use to change the world.", author: "Nelson Mandela" },
    { text: "The beautiful thing about learning is nobody can take it away from you.", author: "B.B. King" },
    { text: "An investment in knowledge pays the best interest.", author: "Benjamin Franklin" },
    { text: "Live as if you were to die tomorrow. Learn as if you were to live forever.", author: "Mahatma Gandhi" },
    { text: "The roots of education are bitter, but the fruit is sweet.", author: "Aristotle" },
    { text: "Education is not preparation for life; education is life itself.", author: "John Dewey" },
    { text: "The mind is not a vessel to be filled but a fire to be kindled.", author: "Plutarch" },
    { text: "The aim of education is the knowledge, not of facts, but of values.", author: "William S. Burroughs" },
    { text: "The great aim of education is not knowledge but action.", author: "Herbert Spencer" },
    { text: "Education is the key to unlock the golden door of freedom.", author: "George Washington Carver" },
    { text: "You educate a man; you educate a man. You educate a woman; you educate a generation.", author: "Brigham Young" },
    { text: "Education is the passport to the future, for tomorrow belongs to those who prepare for it today.", author: "Malcolm X" },
    { text: "It is the mark of an educated mind to be able to entertain a thought without accepting it.", author: "Aristotle" },
    { text: "Education breeds confidence. Confidence breeds hope. Hope breeds peace.", author: "Confucius" },
    { text: "The purpose of education is to replace an empty mind with an open one.", author: "Malcolm Forbes" },
    { text: "Education is a progressive discovery of our own ignorance.", author: "Will Durant" },
    { text: "The function of education is to teach one to think intensively and to think critically.", author: "Martin Luther King Jr." },
    { text: "The only person who is educated is the one who has learned how to learn and change.", author: "Carl Rogers" },
    { text: "Education is not the filling of a pail, but the lighting of a fire.", author: "William Butler Yeats" },
    { text: "Develop a passion for learning. If you do, you will never cease to grow.", author: "Anthony J. D'Angelo" },
    { text: "The best teachers are those who show you where to look but don't tell you what to see.", author: "Alexandra K. Trenfor" },
    { text: "Education without values, as useful as it is, seems rather to make man a more clever devil.", author: "C.S. Lewis" },
    { text: "Learning never exhausts the mind.", author: "Leonardo da Vinci" },
    { text: "Education is a better safeguard of liberty than a standing army.", author: "Edward Everett" },
    { text: "The goal of education is the advancement of knowledge and the dissemination of truth.", author: "John F. Kennedy" },
    { text: "Self-education is, I firmly believe, the only kind of education there is.", author: "Isaac Asimov" },
    { text: "Education is the foundation upon which we build our future.", author: "Christine Gregoire" },
    { text: "Formal education will make you a living; self-education will make you a fortune.", author: "Jim Rohn" },
    { text: "Wisdom is not a product of schooling but of the lifelong attempt to acquire it.", author: "Albert Einstein" }
  ];

  // Fisher-Yates shuffle
  function shuffle(array) {
    let currentIndex = array.length, randomIndex;
    while(currentIndex !== 0) {
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex--;
      [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
    }
    return array;
  }

  function displayQuotes() {
    const container = document.getElementById('quotesContainer');
    container.innerHTML = '';
    const shuffled = shuffle([...allQuotes]);
    const selected = shuffled.slice(0, 30);

    selected.forEach(q => {
      const card = document.createElement('article');
      card.className = 'quote-card';
      card.innerHTML = `
        <p class="quote-text">"${q.text}"</p>
        <footer class="quote-author">— ${q.author}</footer>
      `;
      container.appendChild(card);
    });
  }

  window.onload = displayQuotes;
</script>

</body>
</html>
