  // Shuffle function (Fisher-Yates)
  function shuffle(array) {
    let currentIndex = array.length, randomIndex;

    while (currentIndex !== 0) {
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex--;
      [array[currentIndex], array[randomIndex]] = [
        array[randomIndex], array[currentIndex]];
    }
    return array;
  }

  function displayQuotes() {
    const container = document.getElementById('quotesContainer');
    container.innerHTML = '';

    // Shuffle full list to randomize
    const shuffledQuotes = shuffle([...allQuotes]);

    // Take first 30 after shuffle
    const quotesToShow = shuffledQuotes.slice(0, 30);

    quotesToShow.forEach(q => {
      const quoteElem = document.createElement('div');
      quoteElem.className = 'quote-card';
      quoteElem.innerHTML = `
        <p>"${q.text}"</p>
        <div class="quote-author">— ${q.author}</div>
      `;
      container.appendChild(quoteElem);
    });
  }

  window.onload = displayQuotes;
