  // Fisher-Yates shuffle
  function shuffle(array) {
    let currentIndex = array.length, randomIndex;
    while(currentIndex !== 0) {
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex--;
      [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
    }
    return array;
  }

      const card = document.createElement('article');
      card.className = 'quote-card';

      // Split quote from author if any
      const parts = text.split(/[-–—]/);
      let quoteText = text.trim();
      let author = '';
      if(parts.length > 1) {
        quoteText = parts[0].trim();
        author = parts[1].trim();
      }

      // Highlight important words
      const escapedQuote = quoteText.replace(
        new RegExp(`\\b(${highlightWords.join('|')})\\b`, 'gi'),
        '<strong>$1</strong>'
      );

      card.innerHTML = `
        <p class="quote-text">"${escapedQuote}"</p>
        ${author ? `<footer class="quote-author">— ${author}</footer>` : ''}
        <div class="quote-progress">Quote ${index + 1} of 25</div>
      `;

      container.appendChild(card);
